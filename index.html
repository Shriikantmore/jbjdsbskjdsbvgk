<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSmart</title>
  <style>
    /* Navbar Styles */
    .navbar {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f9fa;
    }

    .navbar .logo {
      width: 100px;
      height: 45px;
    }

    .navbar-menu {
      display: flex;
      list-style: none;
      gap: 20px;
      color: #49557E;
      font-size: 18px;
    }

    .navbar-menu .active {
      padding-bottom: 2px;
      border-bottom: 2px solid #49557E;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .navbar-right button {
      background: transparent;
      font-size: 16px;
      color: #49557E;
      border: 1px solid #FF4C24;
      padding: 10px 30px;
      border-radius: 50px;
      cursor: pointer;
    }

    /* Header Styles */
    .header {
      height: 34vw;
      margin: 30px auto;
      background: linear-gradient(rgba(255, 0, 0, 0.5), rgba(255, 0, 0, 0.5)), url('https://via.placeholder.com/1200x400') no-repeat;
      background-size: 100% 100%;
      position: relative;
      text-align: left;
    }

    .header-contents {
      position: absolute;
      bottom: 10%;
      left: 6vw;
      color: white;
    }

    /* Footer Styles */
    .footer {
      color: #D9D9D9;
      background-color: #323232;
      text-align: center;
      padding: 20px;
    }

    .footer h2 {
      color: white;
    }

    /* Add more styles as needed */
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img class="logo" src="https://via.placeholder.com/100x45" alt="Logo">
    <ul class="navbar-menu">
      <li class="active">Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <div class="navbar-right">
      <button onclick="showLoginPopup()">Login</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="header-contents">
      <h2>Freshness Delivered, Right to Your Doorstep</h2>
      <p>Shop smart, eat freshâ€”groceries delivered to your door with ease.</p>
      <button onclick="alert('Viewing Items')">View item</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="login-popup" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <form style="background: white; margin: 10% auto; width: 300px; padding: 20px; border-radius: 8px;">
      <h3>Login</h3>
      <input type="email" placeholder="Email" required style="display: block; width: 100%; margin: 10px 0;">
      <input type="password" placeholder="Password" required style="display: block; width: 100%; margin: 10px 0;">
      <button type="submit" style="display: block; width: 100%;">Login</button>
      <button type="button" onclick="hideLoginPopup()" style="margin-top: 10px;">Close</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <h2>ShopSmart</h2>
    <p>&copy; 2024 ShopSmart. All rights reserved.</p>
  </div>

  <script>
    function showLoginPopup() {
      document.getElementById('login-popup').style.display = 'block';
    }

    function hideLoginPopup() {
      document.getElementById('login-popup').style.display = 'none';
    }
  </script>
</body>
</html>
